<!doctype html>
<html>
<head>
    <title>Skills-Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<!-- This page needs a form that can capture data about the user's
first name, last name, job title, and salary requirements. -->
<p>Welcome potential Ubermelon employees!<br> Please fill out the following form
    to be considered for employment.</p>

<!-- your html goes here -->
<form action="/application" method="POST">
  <!-- Separate Fields for First Name and Last Name -->

  First Name:<br>
  <input type="text" class=applicantfirstname name="firstname"> <br>
  Last Name:<br>
  <input type="text" class=applicantlastname name="lastname"> <br>

<!-- Salary Requirement Field With Numbers as Input-->

  Salary Requirement:<br>
  <input type="number" name="salaryrequirement"><br><br>

  <!-- We can also put checkboxes to allow user to select more than one position -->
  <!-- Legend added for Screen Reader Accessiblity -->

  <fieldset>
<legend>Position Applying For:</legend>
<input id="softwareengineer" type="radio" name="position" value="software engineer">
<label for="softwareenginner">Software Engineer</label><br>
<input id="qaengineer" type="radio" name="position" value="qa engineer">
<label for="qaengineer">QA engineer</label><br>
<input id="productmanager" type="radio" name="position" value="product manager">
<label for="productmanager">Product Manager</label>
</fieldset>

<!-- Custom Submit Button Added For Screen Reader Accessibility -->
  <button>Submit</button>


</form>

</body>
</html>
